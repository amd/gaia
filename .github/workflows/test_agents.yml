# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Lint, Test, and Build Agents

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  gaia-agents:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Miniconda with 64-bit Python
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: gaia
          python-version: "3.10"
      - name: Install dependencies
        shell: bash -el {0}
        run: |
          python -m pip install --upgrade pip
          conda install pylint
          pip install -e .
          python -m pip check
          pip install pyinstaller
      - name: PyLint
        shell: bash -el {0}
        run: |
          pylint src/gaia --rcfile .pylintrc --disable C0103,C0301,W0246,W0221,E1102
      - name: Build Executable
        shell: bash -el {0}
        run: |
          pyinstaller src\\gaia\\interface\\widget.py -n gaia --collect-all lemonade --collect-all onnxruntime_directml --collect-all onnxruntime_genai_directml --collect-all onnxruntime_genai --collect-all gaia --hidden-import=tiktoken_ext.openai_public --hidden-import=tiktoken_ext --noconfirm --icon src\\gaia\\interface\\img\\gaia.ico --add-data "src/gaia/interface/settings.json;gaia/interface" --onefile
