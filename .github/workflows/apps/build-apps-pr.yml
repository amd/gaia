name: Build GAIA Apps (PR)

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/gaia/apps/**'
      - '.github/workflows/apps/**'
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build-and-package:
    uses: ./.github/workflows/apps/build-and-package-apps.yml
    secrets: inherit