name: Lemonade Server Smoke Test

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-lemonade-server:
    name: Lemonade Server Smoke Test
    runs-on: [stx]
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false || contains(github.event.pull_request.labels.*.name, 'ready_for_ci')

    steps:
      - uses: actions/checkout@v6

      - name: Setup Python environment
        uses: ./.github/actions/setup-venv
        with:
          python-version: '3.12'
          install-package: '.[lemonade]'

      - name: Start Lemonade Server and Load Model
        shell: powershell
        timeout-minutes: 10
        run: |
          .\scripts\start-lemonade.ps1 -ModelName "Qwen3-0.6B-GGUF" -Port 8000 -CtxSize 4096 -InitWaitTime 10

      - name: Test Lemonade Server Completion
        shell: powershell
        run: |
          Write-Host "=== Testing Completion ==="
          try {
              $testBody = @{
                  model = "Qwen3-0.6B-GGUF"
                  prompt = "Say exactly: Hello World"
                  max_tokens = 10
              } | ConvertTo-Json
              $completion = Invoke-RestMethod -Uri "http://localhost:8000/api/v1/completions" `
                  -Method POST -ContentType "application/json" -Body $testBody -TimeoutSec 30
              Write-Host "[OK] Completion successful"
              Write-Host "     Response: $($completion.choices[0].text)"
              Write-Host ""
              Write-Host "[SUCCESS] All lemonade server tests passed!"
          } catch {
              Write-Host "[ERROR] Completion failed: $($_.Exception.Message)"
              if ($_.ErrorDetails) {
                  Write-Host "Error details: $($_.ErrorDetails.Message)"
              }
              throw "Completion test failed"
          }

      - name: Cleanup Lemonade Server
        if: always()
        shell: powershell
        run: |
          if ($env:LEMONADE_PROCESS_ID) {
              Write-Host "Stopping server process $env:LEMONADE_PROCESS_ID..."
              Stop-Process -Id $env:LEMONADE_PROCESS_ID -Force -ErrorAction SilentlyContinue
          }

      - name: Upload Server Logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lemonade-server-logs
          path: |
            lemonade-server-stdout.log
            lemonade-server-stderr.log
            lemonade-server.log
